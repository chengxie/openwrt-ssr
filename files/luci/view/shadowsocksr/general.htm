<% include("cbi/map") %>

<script type="text/javascript">//<![CDATA[
	(function() {
		var elements = {
			ssr_redir: document.getElementById("_redir_status"),
			ssr_redir_udp: document.getElementById("_redir_udp_status"),
		};
		XHR.poll(5, "<%=luci.dispatcher.build_url("admin", "services", "shadowsocksr", "status")%>", null, function(x, status) {
			for (var k in elements) {
				if (elements[k]) {
					elements[k].textContent = status[k] ? "<%:Running%>" : "<%:Not Running%>";
				}
			}
		});
	}());
//]]></script>
